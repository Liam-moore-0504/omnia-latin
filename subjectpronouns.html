<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Latin Personal and Reflexive Pronouns</title>
  <style>
    table {
      border-collapse: collapse;
      margin: 20px 0;
      width: 100%;
    }
    th, td {
      border: 1px solid #444;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    caption {
      font-weight: bold;
      font-size: 1.2em;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<table>
  <thead>
    <tr>
      <th>Case</th>
      <th>I</th>
      <th>We</th>
      <th>You (singular)</th>
      <th>You (plural)</th>
      <th>Himself / Herself / Themselves (Reflexive)</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Nominative</td>
      <td>ego</td>
      <td>nōs</td>
      <td>tū</td>
      <td>vōs</td>
      <td>—</td>
    </tr>
    <tr>
      <td>Genitive</td>
      <td>meī</td>
      <td>nostrum</td>
      <td>tuī</td>
      <td>vestrum</td>
      <td>suī</td>
    </tr>
    <tr>
      <td>Dative</td>
      <td>mihi</td>
      <td>nōbīs</td>
      <td>tibi</td>
      <td>vōbīs</td>
      <td>sibi</td>
    </tr>
    <tr>
      <td>Accusative</td>
      <td>mē</td>
      <td>nōs</td>
      <td>tē</td>
      <td>vōs</td>
      <td>sē</td>
    </tr>
    <tr>
      <td>Ablative</td>
      <td>mē</td>
      <td>nōbīs</td>
      <td>tē</td>
      <td>vōbīs</td>
      <td>sē</td>
    </tr>
  </tbody>
</table>

</body>
